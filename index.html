<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="script.js">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="node_modules/bootstrap/dist/js/bootstrap.js">
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
<body>

    <div class="title">
        <h1>
            To Do App
        </h1>
        <p>
            Things I Need To Do
        </p>
    </div>
    <div class="form">
        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
        <input type="text" id="add-todo" placeholder="Thing To Do">
        <input type="submit" value="Add" class="btn btn-primary">
        </form>
        <p>You Have:</p>
        <p id="counter"></p>
        <table>
            <tr class="to-do">
                <th><h3>To Do:</h3></th>
                <tbody id="tasks">

                </tbody>
            </tr>
        </table>
    </div>
    <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0);" method="POST" id="save-edit">
            <input type="text" id="edit-todo">
            <input type="submit" value="Save" class="btn btn-success">
            <a onclick="CloseInput()" aria-label="CLose">&#10006;</a>
        </form>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
